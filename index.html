<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Giphy Clone</title>
</head>

<body>
	<div id="content"></div>

	<style type="text/css">
		body {}

		#content {
			margin: auto;
			width: 80%;

		}

		#searchField {
			position: relative;
			width: 100%;
		}

		#searchField input {
			width: 100%;
		}

		#grid {}

		#dropDownMenu {
			position: absolute;
			margin: 0px;
			padding: 0px;
			width: 100%;
		}

		.dropDownRow {
			list-style-type: none;
			background-color: grey;
			padding: 10px;
		}

		.dropDownRow:hover {
			background-color: white;
		}

		.gridGroup {
			width: 100%;
			line-height: 0;
			column-count: 6;
			column-gap: 0px;
			column-fill: auto;
			/* overflow-y: hidden; */
		}

		.gridCell {
			width: 100% !important;
			height: auto !important;
		}


		.gridCell:hover {
			background-color: rgba(150, 150, 100, 0.2);

		}

		.tab {
			margin-top: 10px;
			margin-bottom: 20px;
			width: 100px;
			height: 10px;
			background-color: cornflowerblue;
			margin-right: 50px;
			border-radius: 10px;
			padding: 20px;
			cursor: pointer;
			display: inline-block;
			user-select: none;
		}

		.tab:hover {
			background-color: antiquewhite;
		}
	</style>
	<script src="script.js"></script>
</body>

</html>
