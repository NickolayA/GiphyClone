<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Giphy Clone</title>
</head>

<body>
	<div id="content"></div>

	<style type="text/css">
		body {}

		#content {
			margin: auto;
			width: 80%;

		}

		#searchField {
			position: relative;
			width: 100%;
		}

		#searchField input {
			width: 100%;
			height: 45px;
		}

		#grid {}

		#dropDownMenu {
			position: absolute;
			margin: 0px;
			padding: 0px;
			width: 100%;
		}

		.dropDownRow {
			list-style-type: none;
			background-color: grey;
			padding: 10px;
		}

		.dropDownRow:hover {
			background-color: white;
			cursor: pointer;
		}

		.dropDownRow span.save {
			width: 10px;
			height: 10px;
			border: 1px solid red;
			float: right;
			border-radius: 100px;
		}

		.dropDownRow span.save:hover {
			width: 10px;
			height: 10px;
			border: 1px solid chartreuse;
			float: right;
			border-radius: 100px;
		}


		.gridGroup {
			width: 100%;
			display: flex;
			justify-content: center;
			flex-wrap: wrap;
			/* line-height: 0;
			column-count: 6;
			column-gap: 0px;
			column-fill: auto; */
		}

		.gridCell {
			/* width: 100% !important;
			height: auto !important; */
			border: 1px solid black;
		}

		.gridCell img {
			cursor: pointer;
		}


		.tab {
			margin-top: 10px;
			margin-bottom: 20px;
			width: 100px;
			height: 10px;
			background-color: coral;
			margin-right: 50px;
			border-radius: 10px;
			padding: 20px;
			cursor: pointer;
			display: inline-block;
			user-select: none;
		}

		.tab.active {
			background-color: bisque;
		}

		.tab:hover {
			background-color: antiquewhite;
		}

		#Loading {
			font-size: 20px;
			width: 50%;
			margin: 0 auto;
		}
	</style>

	 crossorigin="anonymous"> -->

	<script src="script.js"></script>
</body>

</html>
